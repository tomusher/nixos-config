version: 2

global:
  forget:
    keep-last: 24
    keep-hourly: 48
    keep-daily: 180
    keep-weekly: 52
    keep-monthly: 24
    keep-yearly: 100
    keep-within: '14d'

locations:
  app_config:
    from: /srv/
    to: backblaze
    forget: prune
    cron: '0 * * * *'
    hooks:
      before:
        - docker exec --user postgres postgres pg_dumpall > /tmp/postgres.sql
    options:
      backup:
        exclude-file: /etc/autorestic/backup_excludes

  books:
    from: /mnt/big/eBooks
    to: backblaze
    forget: prune
    cron: '30 * * * *'

backends:
  backblaze:
    type: b2
    path: "tusher-backup-restic:server"
    key: @password@
    env:
      B2_ACCOUNT_ID: '@account_id@'
      B2_ACCOUNT_KEY: '@account_key@'
